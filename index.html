        <body>
            <h1>CONTACT US</h1>
            <p>For your inquiries</p>
            
            <div class="contact-box">
                <div class="contactleft">
                    <h3>Send your inquiries</h3>
                    <form id="inquiries">
                        <div class="inputrow">
                            <div class="inputgroup">
                                <label>Name</label>
                                <input type="text" id="name" name="name" placeholder="Juan Dela Cruz" required>
                            </div>
                            <div class="inputgroup">
                                <label>Email</label>
                                <input type="email" id="email" name="email" placeholder="juandelacruz@gmail.com" required>
                            </div>
                            <div class="inputgroup">
                                <label>Phone Number</label>
                                <input type="text" id="number" name="number" placeholder="+63" required>
                            </div>
                            <div class="inputgroup">
                                <label>Subject</label>
                                <input type="text" id="subject" name="subject" placeholder="Name of Inquiry" required>
                            </div>
                        </div>
            
                        <label>Message</label>
                        <textarea rows="5" id="msg" name="msg" placeholder="Type here" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            
                <div class="contactright">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>shielaatienza9@gmail.com</td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>Instagram</td>
                            <td>@shixluh</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+63 9569645268</td>
                        </tr>
                    </table>
            
                    <div class="icons">
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcRzBxxrtpVTsNVhXklNLskmfpWQQnXnxXZPrpBphXrdvQdWLNsrQWDKWhRNdbgpxJmWfrDWN"><i class="fa-brands fa-google"></i></a>
                        <a href="https://www.facebook.com/shielamae.atienza27"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/shixluh/profilecard/?igsh=bnlvYzM1bXdzcHJ6"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            
            <div id="result" class="result" style="display: none;">
                <h3>Form Submitted Successfully!</h3>
                <p><strong>Name:</strong> <span id="resultName"></span></p>
                <p><strong>Email:</strong> <span id="resultEmail"></span></p>
                <p><strong>Phone:</strong> <span id="resultPhone"></span></p>
                <p><strong>Subject:</strong> <span id="resultSubject"></span></p>
                <p><strong>Message:</strong> <span id="resultMessage"></span></p>
            </div>
            
            <script>
                document.getElementById('inquiries').addEventListener('submit', function(event) {
                    event.preventDefault();
            
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var number = document.getElementById('number').value;
                    var subject = document.getElementById('subject').value;
                    var message = document.getElementById('msg').value;
            
                    document.getElementById('resultName').innerText = name;
                    document.getElementById('resultEmail').innerText = email;
                    document.getElementById('resultPhone').innerText = number;
                    document.getElementById('resultSubject').innerText = subject;
                    document.getElementById('resultMessage').innerText = message;
            
                    document.getElementById('result').style.display = 'block';
                });
            </script>
